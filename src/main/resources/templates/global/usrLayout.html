<!DOCTYPE html>
<html layout:decorate="~{global/layout}">

<head>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE" th:text="${@appConfig.siteName}"></title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.23/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1110141fa1f2c03d5f7f689ec5fb2e71&libraries=services"></script>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

<header layout:fragment="header" class="p-5 bg-white shadow-md mb-4">

    <nav class="flex justify-between items-center">

        <div class="space-x-4">
            <button class="icon-btn" onclick="window.location.href='/post/list'"><i class="fas fa-home"></i></button>
            <button class="icon-btn" onclick="window.location.href='/reserve/list'"><i class="fas fa-calendar-alt"></i></button>
            <button class="icon-btn" th:if="${@rq.admin}" onclick="window.location.href='/adm'"><i class="fas fa-cog"></i></button>
        </div>

        <div class="space-x-4">
            <button class="icon-btn" th:if="${@rq.login}" onclick="window.location.href='/product/bookmarkList'"><i class="fas fa-heart"></i></button>
            <button class="icon-btn" th:if="${@rq.login}" onclick="window.location.href='/order/myList'"><i class="fas fa-shopping-cart"></i></button>
            <button class="icon-btn" th:if="${@rq.login}" onclick="window.location.href='/member/logout'"><i class="fas fa-sign-out-alt"></i></button>
            <button class="icon-btn" th:if="${@rq.logout}" onclick="window.location.href='/member/signin'"><i class="fas fa-sign-in-alt"></i></button>
            <button class="icon-btn" th:if="${@rq.logout}" onclick="window.location.href='/member/signup'"><i class="fas fa-user-plus"></i></button>
        </div>

    </nav>

</header>

</body>

</html>
