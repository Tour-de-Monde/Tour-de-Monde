<html layout:decorate="~{global/usrLayout}">

<head>
    <title>아이디 찾기</title>
</head>

<body>

<div layout:fragment="content">

    <h3 class="my-3 border-bottom pb-2">아이디 찾기</h3>
    <form th:action="@{/member/findid}" method="post" onsubmit="submitForm()">
        <div th:if="${error}">
            <div class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" name="email" class="form-control">
        </div>
        <input type="submit" value="아이디 찾기" class="btn btn-primary my-2">
        <h5>아이디는 입력하신 메일로 발송됩니다.</h5>
    </form>

    <script>
        function submitForm() {
            alert("메일이 발송되었습니다.");
        }
    </script>
</div>

</body>

</html>
