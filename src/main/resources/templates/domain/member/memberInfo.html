<html layout:decorate="~{global/usrLayout}">

<head>
    <title>회원정보</title>
</head>

<body>
<div layout:fragment="content" class="mx-auto p-4 max-w-md">
    <div>
        <div class="mb-4 border border-gray-300 rounded-lg p-4">
            <label class="block text-gray-700 font-bold mb-2" for="memberName">이름:</label>
            <div th:text="${@rq.memberInfo.memberName}" class="text-gray-800"></div>
        </div>
        <div class="mb-4 border border-gray-300 rounded-lg p-4">
            <label class="block text-gray-700 font-bold mb-2" for="nickname">닉네임:</label>
            <div th:text="${@rq.memberInfo.nickname}" class="text-gray-800"></div>
        </div>
        <div class="mb-4 border border-gray-300 rounded-lg p-4">
            <label class="block text-gray-700 font-bold mb-2" for="email">이메일:</label>
            <div th:text="${@rq.memberInfo.email}" class="text-gray-800"></div>
        </div>
        <div class="mb-4 border border-gray-300 rounded-lg p-4">
            <label class="block text-gray-700 font-bold mb-2" for="phoneNumber">전화번호:</label>
            <div th:text="${@rq.memberInfo.phoneNumber}" class="text-gray-800"></div>
        </div>
        <div class="mb-4 border border-gray-300 rounded-lg p-4">
            <label class="block text-gray-700 font-bold mb-2" for="createDate">가입일:</label>
            <div th:text="${@rq.memberInfo.createDate}" class="text-gray-800"></div>
        </div>

        <a href="/member/modify" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">회원정보변경</a>
    </div>

    <script src="https:cdn.tailwindcss.com/3.4.1">
    </script>
</div>
</body>
</html>
