<html layout:decorate="~{global/usrLayout}">

<head>
    <title>회원정보 수정</title>
</head>

<body>
<div layout:fragment="content">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원정보 수정</h4>
        </div>
    </div>
    <form th:action="@{/member/changeInfo}" th:object="${memberCreateForm}" method="post">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" th:field="*{username}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{passwordConfirm}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="memberName" class="form-label">이름</label>
            <input type="text" placeholder="실명 입력" th:field="*{memberName}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label">생년월일</label>
            <input type="date" th:field="*{birthDate}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">휴대폰 번호</label>
            <input type="tel" placeholder="010-1234-5678" th:field="*{phoneNumber}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">회원정보 수정</button>
    </form>

    <script>

    </script>
</div>
</body>

</html>
