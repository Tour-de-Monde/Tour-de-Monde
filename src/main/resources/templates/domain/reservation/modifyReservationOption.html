<html layout:decorate="~{global/usrLayout}">

<head>
    <title>업체 - 예약 옵션 변경</title>
</head>

<body>

<div layout:fragment="content">

    <main>
        <h2>예약 옵션 변경</h2>
        <div>
            <ol>
                <li>판매자명 : [[${reservation.seller.username}]]</li>
                <li>장소명 : [[${reservation.place.getName()}]]</li>
            </ol>
            <hr>
            <form th:method="PUT" th:action>
                <div>옵션 세부사항</div>
                <input hidden type="text" th:value="${reservation.getId()}" name="reservationId">
                <label for="startDate">시작 날짜선택</label>
                <input type="date" id="startDate" name="startDate" required th:value="${option.startDate}">
                <label for="endDate">끝 날짜선택</label>
                <input type="date" id="endDate" name="endDate" th:value="${option.endDate}">
                <label>
                    <div>예약시간 변경</div>
                    <input type="time" name="time" pattern="[0-9]{2}:[0-9]{2}"
                           required
                           th:value="${option.time}">
                </label>
                <label>
                    <div>예약 금액 변경</div>
                    <input type="text" name="price" placeholder="예약금액을 입력해주세요."
                           required
                           th:value="${option.price}">
                </label>
            </form>
        </div>
    </main>

</div>

</body>

</html>
