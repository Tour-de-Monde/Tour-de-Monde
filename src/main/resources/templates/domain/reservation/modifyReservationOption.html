<html layout:decorate="~{global/usrLayout}">

<head>
    <title>업체 - 예약 옵션 변경</title>
</head>

<body>

<div layout:fragment="content">

    <main>
        <h2 class="text-xl font-bold">예약 옵션 변경</h2>
        <div class="card bg-base-100 shadow-xl">
            <form class="card-body" th:method="PUT" th:action>
                <ol>
                    <li class="card-title">장소명 : [[${reservation.place.getName()}]]</li>
                    <li>판매자명 : [[${reservation.seller.username}]]</li>
                </ol>
                <hr>
                <div class="text-lg font-bold mx-2">옵션 세부사항</div>
                <input type="hidden" th:value="${reservation.getId()}" name="reservationId">
                <label class="flex justify-evenly m-2" for="startDate">
                    <div class="w-1/4">
                        <span class="mx-1">시작 날짜선택</span><span class="badge badge-neutral">필수</span>
                    </div>
                    <input class="mx-2 w-1/2 input input-bordered input-primary"
                           type="date" id="startDate" name="startDate" required th:value="${option.startDate}">
                </label>

                <label class="flex justify-evenly m-2" for="endDate">
                    <div class="w-1/4">
                        <span class="mx-1">끝 날짜선택</span>
                    </div>
                    <input class="mx-2 w-1/2 input input-bordered input-primary"
                           type="date" id="endDate" name="endDate" th:value="${option.endDate}">
                </label>

                <label class="flex justify-evenly m-2">
                    <div class="w-1/4">
                        <span class="mx-1">예약시간 변경</span><span class="badge badge-neutral">필수</span>
                    </div>
                    <input class="mx-2 w-1/2 input input-bordered input-primary"
                           type="time" name="time" pattern="[0-9]{2}:[0-9]{2}"
                           required
                           th:value="${option.time}">
                </label>
                <label class="flex justify-evenly m-2">
                    <div class="w-1/4">
                        <span class="mx-1">성인 예약 금액 변경</span><span class="badge badge-neutral">필수</span>
                    </div>
                    <input class="mx-2 w-1/2 input input-bordered input-primary "
                           type="text" name="price" placeholder="성인 예약금액을 입력해주세요."
                           required
                           th:value="${option.adultPrice}">
                </label>
                <label class="flex justify-evenly m-2">
                    <div class="w-1/4">
                        <span>어린이 예약 금액 변경</span><span class="badge badge-neutral">필수</span>
                    </div>
                    <input class="mx-2 w-1/2 input input-bordered input-primary"
                           type="text" name="price" placeholder="어린이 예약금액을 입력해주세요."
                           required
                           th:value="${option.childrenPrice}">
                </label>
                <div class="card-actions justify-end">
                    <button class="btn btn-primary m-2" type="submit">옵션 수정</button>
                    <a class="btn btn-primary m-2" th:href="|/reserve/manage/${reservation.place.id}|">관리페이지</a>
                </div>
            </form>
        </div>
    </main>

</div>

</body>

</html>
