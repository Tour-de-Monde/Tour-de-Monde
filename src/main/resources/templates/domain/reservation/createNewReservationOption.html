<html layout:decorate="~{global/usrLayout}">


<head>
    <title>업체 - 새로운 예약 옵션 생성</title>
</head>

<body>

<div layout:fragment="content">

    <main>
        <h2>새로운 예약 옵션 생성</h2>
        <div>
            <ol>
                <li>판매자명 : [[${reservation.getSeller().getUsername()}]]</li>
                <li>장소명 : [[${reservation.place.getName()}]]</li>
            </ol>
            <hr>
            <form method="POST" th:action>
                <div>옵션 세부사항</div>
                <input hidden type="text" th:value="${reservation.getId()}" name="reservationId">
                <label for="startDate">시작 날짜선택</label>
                <input type="date" id="startDate" name="startDate" required>
                <label for="endDate">끝 날짜선택</label>
                <input type="date" id="endDate" name="endDate">
                <label>
                    <div>예약시간 추가</div>
                    <input type="time" name="time" pattern="[0-9]{2}:[0-9]{2}" required>
                </label>
                <label>
                    <div>성인 예약 금액 추가</div>
                    <input type="text" name="adultPrice" placeholder="성인 예약금액을 입력해주세요." required>
                </label>
                <label>
                    <div>어린이 예약 금액 추가</div>
                    <input type="text" name="childrenPrice" placeholder="어린이 예약금액을 입력해주세요." required>
                </label>
                <button type="submit">옵션 생성</button>
            </form>
        </div>
    </main>

</div>

</body>

</html>
