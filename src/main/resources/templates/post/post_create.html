</head>

<body class="bg-gray-100">
<div class="container mx-auto px-4" layout:fragment="content">
    <div class="container mx-auto py-8">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-2xl font-bold mb-4">게시글 작성</h1>

                    <label for="title" class="block text-sm font-medium text-gray-700">제목</label>
                    <input type="text" id="title" th:field="*{title}" placeholder="게시물 제목을 입력하세요" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm text-lg border-gray-300 rounded-md">

                        <option value="인천">인천</option>
                        <option value="강원">강원</option>

                        <option value="충청">충청</option>
                        <option value="전라">전라</option>
                        <option value="제주">제주</option>
                    </select>
                </div>

                <!-- 장소 리스트 -->
                <div id="placeList"></div>

                <!-- 버튼 -->
                <div class="flex justify-between mt-8"> <!-- 간격을 늘림 -->
                    <button type="submit" class="btn btn-blue">저장하기</button>
                </div>
            </form>

                <div id="map" style="width:100%;height:400px;"></div>

                            </form>
                        </div>
                    </div>
                    <hr>
                    <ul id="placesList"></ul>
                    <div id="pagination"></div>
                </div>
            </div>
        </div>
    </div>
</div>
