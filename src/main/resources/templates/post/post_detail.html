<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 상세 정보</title>
</head>
<body>
<div class="container">
  <h1 th:text="${post.title}">게시물 제목</h1>
  <p th:text="${'카테고리: ' + post.category}">카테고리</p>

  <div th:if="${!post.postPlaces.empty}">
    <h2>장소 목록</h2>
    <ul>
      <div th:each="postPlace : ${post.postPlaces}">
        <div>
          <h3 th:text="${'장소 이름: ' + postPlace.place.name}">장소 이름</h3>
          <p th:text="${'좌표: ' + postPlace.place.coordinate}">좌표</p>
          <div th:if="${postPlace.postPlacePlaceReview != null}">
            <p th:text="${'평점: ' + postPlace.postPlacePlaceReview.placeReview.rating}">평점</p>
            <p th:text="${'리뷰 내용: ' + postPlace.postPlacePlaceReview.placeReview.review}">리뷰 내용</p>
          </div>
        </div>
      </div>
    </ul>
  </div>
  <div>
  <a href="javascript:void(0);" class="recommend" th:data-uri="@{|/post/vote/${post.id}|}"> 추천
    <span th:text="${#lists.size(post.voter)}"></span>
  </a>
  </div>
  <a th:href="@{/post/list}">게시물 목록으로 돌아가기</a>
</div>
</body>
<script>
const recommend_elements = document.getElementsByClassName("recommend");
Array.from(recommend_elements).forEach(function(element) {
  element.addEventListener('click', function() {
    if(confirm("정말로 추천하시겠습니까?")) {
      location.href = this.dataset.uri;
    };
  });
});
</script>
</html>
