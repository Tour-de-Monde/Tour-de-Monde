<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세 정보</title>
</head>
<body>
<div class="container">
    <h1 th:text="${post.title}">게시물 제목</h1>
    <p th:text="${'카테고리: ' + post.category}">카테고리</p>

    <div th:if="${!post.postPlaces.empty}">
        <h2>장소 목록</h2>
        <ul>
            <div th:each="postPlace : ${post.postPlaces}">
                <div>
                    <h3 th:text="${'장소 이름: ' + postPlace.place.name}">장소 이름</h3>
                    <p th:text="${'좌표: ' + postPlace.place.coordinate}">좌표</p>
                    <div th:if="${postPlace.postPlacePlaceReview != null}">
                        <p th:text="${'평점: ' + postPlace.postPlacePlaceReview.placeReview.rating}">평점</p>
                        <p th:text="${'리뷰 내용: ' + postPlace.postPlacePlaceReview.placeReview.review}">리뷰 내용</p>
                    </div>
                </div>
            </div>
        </ul>
    </div>
    <div>
        <a href="javascript:void(0);" class="recommend" th:data-uri="@{|/post/vote/${post.id}|}"> 추천
            <span th:text="${#lists.size(post.voter)}"></span>
        </a>
    </div>
    <h5 th:text="|${#lists.size(post.commentList)}개의 답변이 있습니다.|"></h5>
    <!-- 답변 반복 시작 -->
    <div th:each="comment : ${post.commentList}">
        <div>
            <div th:text="${comment.content}"></div>
            <div>
                <div>
                    <div>
                        <span th:if="${comment.author != null}" th:text="${comment.author.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <div>
                    <a th:href="@{|/comment/modify/${comment.id}|}" sec:authorize="isAuthenticated()"
                       th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.username}"
                       th:text="수정"></a>
                </div>
                <a href="javascript:void(0);" th:data-uri="@{|/comment/delete/${comment.id}|}"
                   class="delete" sec:authorize="isAuthenticated()"
                   th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.username}"
                   th:text="삭제"></a>
            </div>
        </div>
    </div>
    <form th:action="@{|/comment/create/${post.id}|}" th:object="${commentCreateForm}" method="post">
        <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" class="form-control" rows="10"></textarea>
        <textarea sec:authorize="isAuthenticated()" th:field="*{content}" class="form-control" rows="10"></textarea>
        <input type="submit" value="답변등록">
    </form>
</div>
<a th:href="@{/post/list}">게시물 목록으로 돌아가기</a>
</body>
<script>
    const recommend_elements = document.getElementsByClassName("recommend");
    Array.from(recommend_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 추천하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });

    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
</script>
</html>
